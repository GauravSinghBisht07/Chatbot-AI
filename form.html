<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="signup">
        <form action="" class="forminfo">
            <h1>Sign Up</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username"><i class="fa-solid fa-user"></i>
            </div>
            <div class="inputbox">
                <input type="current-password" placeholder="Enter Password"><i class="fa-solid fa-lock"></i>
            </div>
        </form>
        <div class="remember">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forget password</a>
        </div>
        <button id="signupbtn">Sign Up</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
